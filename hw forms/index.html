<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <form class="form">
        <div class="form-line">
            <label for="user-full-name">Повне ім'я</label>
            <input type="text" id="user-full-name" name="user-full-name" required/>
        </div>
        <div class="form-line">
            <label for="user-email">Email</label>
            <input type="email" id="user-email"  name="user-email" required/>
        </div>
        <div class="form-line">
            <label for="user-password">Пароль</label>
            <input type="password" id="user-password" name="user-psw" required/>
        </div>
        <div class="form-line">
            <label for="user-repeat-password">Пароль ще раз</label>
            <input type="password" id="user-repeat-password" name="user-pwd-repeat" required/>
        </div>
        <div class="form-line">
            <div>Стать</div>
            <div class="radio-div">
                <input type="radio" id="male" name="sex" value="male"/>
                <label for="male">Чоловіча</label>
                <input type="radio" id="female" name="sex" value="female"/>
                <label for="female">Жіноча</label>
            </div>

        </div>
        <div class="form-line">
            <label for="user-age">Вік</label>
            <input type="number" id="user-age" name="user-age" min="15" max="100" required/>
        </div>
        <div class="form-line">
            <label for="user-course">Курс</label>
            <select id="user-course" name="user-course" required>
                <option disabled selected>Виберіть курс</option>
                <option value="front-end">Front-End</option>
                <option value="back-end">Back-End</option>
                <option value="project management">Project Management</option>
                <option value="QA manual">QA Manual</option>
            </select>
        </div>
        <div class="form-line">
            <label for="user-address">Повна адреса проживання</label>
            <textarea id="user-address" name="user-address" required
                      placeholder="Країна, регіон, місто/селище, вулиця"></textarea>
        </div>
        <div class="form-line non-grid">
            <input type="checkbox" id="user-agreement" name="user-agreement" value="true" required/>
            <label for="user-agreement">Я погоджуюсь з обробкою персональних даних.</label>
        </div>
        <div class="button">
    
            <button type="submit">
                Зареєструватись
            </button>
            <button type="reset">
                Очистити форму
            </button>
        </div>

    </form>
  </body>
</html>
