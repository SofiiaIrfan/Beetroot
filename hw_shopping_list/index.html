<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="/img/favicon.png">
</head>
<body>
    <header class="header">
        <h1>CSS Dinner Shopping List</h1>
        <span class="header-text">Letâ€™s go to the mall!</span>
    </header>

    <main>
        <div class="container">
            <label class="container-item">
                <input type="checkbox">
                <span class="checkbox"></span>
                <span class="list-text">A lot of pickles <span class="description">for the next lessons about CSS</span> </span>
            </label>

            <label class="container-item">
                <input type="checkbox">
                <span class="checkbox"></span>
                <span class="list-text">10 apples <span class="description">for more CSS manipulations</span> </span>
            </label>

            <label class="container-item">
                <input type="checkbox">
                <span class="checkbox"></span>
                <span class="list-text">20 oranges <span class="description">because they are awesome</span> </span>
            </label>

            <label class="container-item">
                <input type="checkbox">
                <span class="checkbox"></span>
                <span class="list-text">13 plates <span class="description">hm... they always dissapear</span> </span>
            </label>

            <label class="container-item">
                <input type="checkbox">
                <span class="checkbox"></span>
                <span class="list-text">15 bentos</span>
            </label>

            <label class="container-item">
                <input type="checkbox">
                <span class="checkbox"></span>
                <span class="list-text">1 bottle of Sake <span class="description">for my friends</span> </span>
            </label>
        </div>

        <button class="button">Bon appetit :)</button>
    </main>

</body>
</html>
